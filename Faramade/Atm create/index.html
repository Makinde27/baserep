<!DOCTYPE html>
<html>
<head>
    <title>ATM Card Design</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="atm-card">
        <div class="logo">
            <img src="images/zenith-bank-logo.png" alt="Zenith Bank Logo">
        </div>
        <div class="card-number">
            1234 5678 9012 3456
        </div>
        <div class="card-holder">
            JOHN Adeniyi
        </div>
        <div class="expiry-date">
            <span class="label">Valid Thru</span>
            <span class="date">12/24</span>
        </div>
    </div>
</body>
</html>
